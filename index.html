<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>Traffic Lights</p>

    <img id="myImage" src="traffic_light.png" style="width: 100px" />

    <p>
      <button onclick="document.getElementById('myImage').src='go.png'">
        Go
      </button>

      <button onclick="document.getElementById('myImage').src='ready.png'">
        Ready
      </button>

      <button onclick="document.getElementById('myImage').src='stop.png'">
        Stop
      </button>
    </p>
  </body>
</html>
